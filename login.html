<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İslami Test | Giriş</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/islamic_quiz_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/wrapper.css">
    <link rel="stylesheet" href="./assets/css/questions.css">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center bg-image">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <div class="bg-white p-4 rounded-2 shadow-lg">
                        <a href="index.html" class="text-primary text-decoration-none d-flex align-items-center mb-4">
                            <i class="fas fa-home me-2"></i>
                            <span class="fw-bold">Home</span>
                        </a>
                        <div class="text-center mb-4">
                            <i class="far fa-user-circle text-primary fs-1 mb-2"></i>
                            <h2 class="fw-bold text-dark">Login</h2>
                        </div>
                        <!-- Error Alert (optional) -->
                        <div class="alert alert-danger d-none">Error message</div>
                        <form>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-user text-primary"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0 bg-light"
                                        placeholder="Email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-primary"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 bg-light"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label text-muted" for="rememberMe">Məni xatırla</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Login</button>
                        </form>
                        <p class="text-center text-muted">
                            Don’t have an account? <a href="register.html"
                                class="text-decoration-none fw-bold text-primary">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
